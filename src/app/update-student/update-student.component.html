<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
</head>
<body>

  <h2>update details</h2>

  <form [formGroup]="student_list" (ngSubmit)="submit()">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="StudentName" formControlName="StudentName" required>
    <br>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" formControlName="department" required>
    <br>

    <label for="grade">registerNumber:</label>
    <input type="text" id="grade" name="grade" formControlName="grade" required="">
    <br>

    <button type="submit">Submit</button>
  </form>
  <button [routerLink]="['/home']">home</button>
  <router-outlet></router-outlet>

</body>
</html>
